<!DOCTYPE html>
<html>
<head>
    <title>The Hangout</title>
    <link rel="stylesheet" type="text/css" href="page.css">
    <link href="http://fonts.googleapis.com/css?family=Nova+Mono:400" rel="stylesheet" type="text/css">
</head>
<body>
	<h3>The Hangout</h3>
    <div class='topmatter'> <!-- encloses topmatter -->
      <div class='hang-container'>
        <div class='scaffolding-top'></div>
        <div class='scaffolding-left'></div>
    
        <div class='draw-area'>
          <div class='rope'></div>
        </div>
    
        <div class='scaffolding-base'></div>
      </div>
      <div class='side-container'>
        <div class='container-title'>Guess A Letter!</div>
        <div class='input-area'>
          <input id='letter-input' type='text' maxlength='1'/>
        </div>
      </div>
    
      <div class='side-container'>
        <div class='container-title'>Previously Guessed</div>
        <div id="wrong-letters" class='input-area'></div>
      </div>
    </div>
    <div class='bottommatter'>
        <div class='word-box'>
        <div class='container-title'>Answer</div>
            <div class='word-display'>
            </div>
        </div>
    </div>   
</body>
<script src='jquery.js'></script>
<script src='ui.js'></script>
<script src='rules.js'></script>
<script src='game.js'></script>
</html>
